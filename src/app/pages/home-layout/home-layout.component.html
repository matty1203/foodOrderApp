<div class="example-container" style="height: 100%;">
   <mat-toolbar  class="toolbar">
    <button
      mat-icon-button
      color="light"
      aria-label="Menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div class="toolbar-companyName">
      Restaurent name!
    </div>
    <div class="toolbar-search" >
      <mat-icon class="toolbar-search_icon">search</mat-icon>
    </div>
   
  </mat-toolbar> 
  <mat-drawer-container style="height: 100%;background-color: white;" hasBackdrop="true">
    <mat-drawer #drawer mode="over" style="padding-top: 3.3rem;">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let page of side_pages;let i=index" (click)="navigate(i);sidemenu.toggle();">{{
          page.name
        }}</a>
      </mat-nav-list>

    </mat-drawer>
    <mat-drawer-content>

      <span matSuffix class="pointer filter">
        <mat-icon >settings_input_component</mat-icon>
      </span> 
    </mat-form-field>
  </section> -->

  <!-- Some Changes For Testing -->

    <router-outlet></router-outlet>
  </main>
  </mat-drawer-content>
</mat-drawer-container>
</div>
